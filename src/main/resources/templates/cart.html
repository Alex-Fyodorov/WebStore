<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
</head>

<body>

<nav th:replace="fragments/head.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Product Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.title}">Milk</td>
                    <td th:text="${product.price}">100</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/cart/add/{id}(id = ${product.id})}"><i class="fa fa-shopping-basket"></i></a>
                        <a class="btn btn-danger" th:href="@{/product/cart/remove/{id}(id = ${product.id})}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <tr>
                <h3>
                    <td>Purchase amount: </td>
                    <td th:text="${sum}"></td>
                </h3>
            </tr>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product}">To Products</a>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"></th:block>
</body>
</html>
