<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
</head>

<body>

<nav th:replace="fragments/head.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form  th:action="@{/user/insert}" method="post" th:object="${user}">
                <input th:field="*{id}" type="hidden" id="id" name="id">
                <div class="form-group">
                    <label>User Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="Enter name of new user" >
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"></th:block>
</body>
</html>
